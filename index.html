<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TerrorFlix</title>
		<link rel="stylesheet" href="./css/style.css">
		<!-- OWL CSS-->
		<link rel="stylesheet" href="./css/owl.carousel.min.css">
		<link rel="stylesheet" href="./css/owl.theme.default.min.css">
		<link rel="stylesheet" href="./css/mobile.css">
		<!--Responsividade -->
	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="logo"><img src="./img/logo.svg" alt=""></h2>
				<nav>
					<a href="#">Início</a>
					<a href="#">Séries</a>
					<a href="#">Filmes</a>
					<a href="#">Documentários</a>
				</nav>
			</div>
		</header>

		<main>
			<div class="filme-principal">
				<div class="filme-container">
					<h3 class="titulo">Coletânea de Terror</h3>
					<p>As obras que marcaram o cinema de horror, e merecem ser assistidas até nos dias de hoje.</p>
					<div class="botoes">
						<button role="button" class="botao"><i class="fas fa-play"></i>
							Assistir Agora</button>
						<button role="button" class="botao"><i class="far fa-question-circle"></i>
							Saiba mais</button>
				  </div>
				</div>
			</div>
		</main>
		<div class="carousel-filmes">
			<div class="owl-carousel owl-theme">
				<div class="item">
		
				<img src="./img/mini1.jpg"  class= "box_filme" alt="Filme-1">
				</div>
				<div class="item">
		
					<img src="img/mini2.jpg"  class= "box_filme"alt="Filme-2">
				</div>
				<div class="item">

					<img src="img/mini3.jpg"  class= "box_filme"alt="Filme-3">
				</div>
				<div class="item">

					<img src="img/mini4.jpg"  class= "box_filme"alt="Filme-4">
				</div>
				<div class="item">

					<img src="img/mini5.jpg"  class= "box_filme"alt="Filme-5">
				</div>
				<div class="item">

					<img src="img/mini6.jpg"  class= "box_filme"alt="Filme-6">
				</div>
				<div class="item">

					<img src="img/mini7.jpg"  class= "box_filme"alt="Filme-7">
				</div>
				<div class="item">

					<img src="img/mini8.jpg"  class= "box_filme"alt="Filme-8">
				</div>
			</div>
	</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
		<script src="./js/owl/jquery.min.js"></script>
		<script src="./js/owl/owl.carousel.min.js"></script>
		<script src="./js/owl/setup.js"></script>
	</body>
</html>
